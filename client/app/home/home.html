<header class='logo-header'>
  <div class='flex'><img ng-src="../assets/ab_logo.png" class="header-image" /></div>
  <div class='flex'><h2>Fast and cheap</h2></div>
  <div class='flex'><h2>from A to B, no matter how.</h2></div>
</header>

<div class="searchButton">
  <md-button ng-show="!openUserTrip" ng-click="openUserTrip = true" ng-keypress="hitEnter($event)"class="md-raised md-primary">GO</md-button>
</div>

<md-content class='outerSearchBox well' ng-show="openUserTrip">
<form novalidate action="#" name="userTripSelection" onsubmit="return validateFormOnSubmit(this);">
  <div class='middleSearchBox'>
  <div class='innerSearchBox'>

    <!--DEPARTURE CITY-->
    <div class="form-group">
      <label>FROM</label><br>
      <md-input-container md-no-float>
        <md-icon md-svg-src="assets/ic_place.svg" style="display:inline-block;"></md-icon>
        <md-autocomplete name="departureCity" placeholder="City or state" md-selected-item="userTrip.departureCity" md-search-text="departSearchText" md-items="item in filteredLocations" md-item-text="item.name" md-search-text-change="queryLocationSearch(departSearchText)" required="true">
          <span md-highlight-text="departSearchText" md-highlight-flags="^i">{{item.name}}</span>
        </md-autocomplete>
      </md-input-container>
      <div class="validation-messages" ng-messages="true">
        <div ng-show="userTripSelection.departureCity.$dirty">Location is required</div>
        <div ng-message="required">A location is required!</div>
      </div>
    </div>


    <!--ARRIVAL CITY-->
    <div class="form-group">
      <label>TO</label><br>
      <md-input-container md-no-float>
        <md-icon md-svg-src="assets/ic_place.svg" style="display:inline-block;"></md-icon>
        <md-autocomplete placeholder="City or state" md-selected-item="userTrip.arrivalCity" md-search-text="arrivalSearchText" md-items="item in filteredLocations" md-item-text="item.name" md-search-text-change="queryLocationSearch(arrivalSearchText)" ng-required="true">
          <span md-highlight-text="arrivalSearchText" md-highlight-flags="^i">{{item.name}}</span>
        </md-autocomplete>
        <div class="validation-messages" ng-messages="userTrip.arrivalCity.$error">
          <div ng-message="required">A location is required!</div>
        </div>
      </md-input-container>
    </div>


    <!--DEPARTURE DATE-->
    <div class="form-group">
      <label>DEPARTURE</label><br class="extended">
      <md-datepicker name="departureDate" md-min-date="minDate" md-max-date="maxDate" ng-model="userTrip.departureDate" md-placeholder="{{dateToday}}" md-no-float id="topMargin" ng-required="true"></md-datepicker>
      <div class="validation-messages" ng-messages="userTripSelection.departureDate.$error">
        <div ng-message="valid">The entered value is not a date!</div>
        <!-- <div ng-message="required">This date is required!</div> -->
        <div ng-message="mindate">Date is too early!</div>
        <div ng-message="maxdate">Date is too late!</div>
      </div>
    </div>


    <!--RETURN DATE-->
    <div class="form-group">
      <label>RETURN (OPTIONAL)</label><br class="extended">
        <md-datepicker name="returnDate" md-min-date="minDate" md-max-date="maxDate" ng-model="userTrip.returnDate" md-placeholder="{{dateToday}}">
        </md-datepicker>
      <div class="validation-messages" ng-messages="userTripSelection.returnDate.$error">
        <div ng-message="valid">The entered value is not a date!</div>
        <!-- <div ng-message="required">This date is required!</div> -->
        <div ng-message="mindate">Date is too early!</div>
        <div ng-message="maxdate">Date is too late!</div>
      </div>
    </div>


  <!--END SEARCH CLASS-->
  </div>

  <!-- SEARCH BUTTON -->
  <div class="searchButton">
    <md-button type="submit" ng-click="validateFormOnSubmit(this)" class="md-raised md-primary">SEARCH</md-button>
  </div>
  </div>


<!--END INPUT FORM-->
</form>
</md-content>
